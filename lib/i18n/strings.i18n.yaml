      general:
        whatIsNozie:
          question: What is Nozie?
          answer: Nozie is your personal hub for discovering, reading, and listening to stories. Browse curated recommendations, organise your library, and stay synced across devices.
        syncProgress:
          question: How do I sync reading progress across devices?
          answer: Make sure you are signed in on all devices. Progress syncs automatically when the device is online; pull to refresh in Library to force a sync.
        formatsSupport:
          question: What formats does Nozie support?
          answer: Nozie supports EPUB, PDF, and MP3 audiobook files. Uploaded personal files are converted automatically for best playback.
      service:
        purchaseEbook:
          question: How to purchase an Ebook?
          answer: Open the book detail page, tap the "Buy" button, choose a payment method, then confirm. Purchased titles instantly appear in your Library tab.
        audiobookNotPlaying:
          question: Why is my audiobook not playing?
          answer: Ensure your device volume is up and you have a stable connection. If the issue persists, try clearing cache from Profile > Help Center and restart the app.
        manageNotifications:
          question: How to manage notifications?
          answer: Go to Profile > Notification Settings to enable or disable alerts for recommendations, purchases, promotions, and more.
        requestRefund:
          question: How do I request a refund?
          answer: Contact support via Help Center > Contact Us, provide your order ID, and our team will review within 24 hours.
        purchaseEbookIssue:
          question: "Why can't I purchase an ebook?"
          answer: Verify that you have a valid payment method added and a stable internet connection. If the issue persists, try signing out and back in before attempting the purchase again.
        downloadEbookIssue:
          question: "Why can't I download an ebook?"
          answer: Ensure the title is purchased and you have sufficient storage space. Downloads require Wi-Fi unless you enable cellular downloads in Preferences.
      account:
        addPaymentMethod:
          question: How to add a payment method?
          answer: Head to Profile > Payment Methods, choose "Add New", enter your card or wallet details, and save. You can manage or remove methods anytime from the same screen.
        resetPassword:
          question: How do I reset my password?
          answer: Go to Login > Forgot Password, enter your email, and follow the verification steps. You can set a new password once you confirm the OTP sent to your inbox.
        changeLanguage:
          question: How do I change the app language?
          answer: Navigate to Profile > Language to select your preferred language. Your choice syncs instantly across all sections of the app.
        deleteAccount:
          question: How can I delete my account?
          answer: Open Settings > Security > Delete Account. Follow the instructions to confirm your identity and complete the deletion process.
        addPaymentMethodIssue:
          question: "Why can't I add a payment method?"
          answer: Check that your card details are correct and supported in your region. Some prepaid cards and virtual wallets may be restricted by your bank or country.
      ebook:
        downloadOffline:
          question: How can I download ebooks for offline reading?
          answer: Open any purchased title, tap the download icon, and choose the device storage location. Downloads are available offline from your Library tab.
      movies:
        closeErabookAccount:
          question: "Why can't I close an account on Erabook?"
          answer: If you linked your Nozie account with Erabook, unlink the integration under Profile > Connected Services first. Afterwards, submit the closure request from the Erabook dashboard.
